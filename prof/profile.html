<!DOCTYPE html>
<head>
    <title>Dev2Friend Profile</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="profile/profile.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/371c5f05c6.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="main">
            <div class="row">
                <div class="col-md-4 mt-1">
                    <div class="card text-center sidebar">
                        <div class="card-body">
                            <i class="far fa-user-circle fa-2x"></i>
                            <div class="mt-3">
                                <h3>NAME</h3>
                                <a href="">Home</a>
                                <a href="">Settings</a>
                                <a href="">Signout</a>
                            </div>
                        </div>  
                    </div>
                </div>
                <div class="col-md-8 mt-1">
                    <div class="card mb-3 content">
                        <h1 class="m-3 pt-3">About</h1>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Full Name</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    Name Here
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Email</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    Email Here
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Programming Proficiencies</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    Programming Proficiencies Here
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Education</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    Education Here
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Phone Number</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    Phone Number Here
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3 content">
                        <h1 class="m-3">Current Projects</h1>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Project Name</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    Project Description
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
